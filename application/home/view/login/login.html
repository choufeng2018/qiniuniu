<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="__PUBLIC__/common/bootstrap.min.css"/>
    <script src="__PUBLIC__/common/jquery1.11.0.min.js"></script>
    <script src="__PUBLIC__/common/bootstrap.min.js"></script>
    <style type="text/css">
        #myDiv{
            margin:100px auto;
            height:500px;
        }
        .bg{background:url('__PUBLIC__/common/a.jpg') no-repeat center / cover;
            position: fixed;
            left:0px;
            right:0px;
            top:0px;
            bottom:0px;
        }

    </style>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="col-md-7"></div>
<div id="myDiv" class="col-md-5">
<form class="form-horizontal" action="home/Login/login" method="post">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">姓名：</label>
        <div class="col-sm-8">
            <input name="name" type="email" class="form-control" id="inputEmail3" placeholder="点此输入姓名">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
        <div class="col-sm-8">
            <input name="pwd" type="password" class="form-control" id="inputPassword3" placeholder="点此输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住密码
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="submit" class="btn btn-default">登录</button><span style="font-family: 宋体;font-size:250%;font-color:#f00">|</span>
            <button type="submit" class="btn btn-default"><a href="{:url('register/index')}">注册</a></button>
        </div>
    </div>
</form>
</div>
</div>
</body>
</html>
