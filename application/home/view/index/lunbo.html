    <style>
        /*========轮播=======*/
        .carousel-box{
            padding: 0;
            height: 35%;
        }
        .carousel,.carousel-inner{
            height: 35%;
        }
        .carousel-indicators li{
            border: none;
        }
        .carousel-inner>.item{
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 35%;
        }
        .carousel-inner>.item>img{
            width: 100%;
            max-height: 600px;
        }
        .carousel-indicators>li{
            background: #999;
        }
        .carousel-indicators .active{
            background: #0581e2;
        }
        .carousel-caption{
            text-align: left;
        }
        .carousel-box .glyphicon{
            width: 30px;
            height: 30px;
            margin-top: -15px;
            font-size: 30px;
            font-weight: 100;
            position: absolute;
            top: 50%;
            z-index: 5;
            display: inline-block;
            /*margin-right: -15px;*/
        }
        .carousel-box .glyphicon.glyphicon-menu-right{
            right: 50%;
        }
        .glyphicon-menu-left:before {
            content: "\e257";
        }
        .glyphicon-menu-right:before {
            content: "\e258";
        }
        @media screen and (max-width: 992px){
            .carousel-indicators{
                bottom: 0;
            }
            .carousel-caption{
                bottom: 0;
            }
            .carousel-caption>h3{
                font-size: 1.5rem;
            }
            .carousel-caption>p{
                font-size: 0.7rem;
            }
        }
    </style>

</head>

<script>
    $(function(){
        $(".carousel-inner").find(".item").eq(0).addClass("active")
        var oli = $(".carousel-indicators").find("li")
        $.each(oli, function (i, v) {
            if(i<=0){
                $(v).addClass("active")
            }
            $(v).attr("data-slide-to", i)
        })

        $("#carousel-example-generic .item").touch_event({
            left: function () {
                $(".carousel_1_right").click()
            },
            right: function () {
                $(".carousel_1_left").click()
            }
        })
    })
</script>
