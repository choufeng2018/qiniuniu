                    <div class="form-group group_value">

                    <div class="form-group group_value">
                        <label  class="col-sm-2 control-label">总评分：</label>

<script>
    var scope = {};
    //实例化编辑器
    var ue = UE.getEditor('myEditor');
    $(".btn-img").on("click", function () {
        $("#img").click();
    })
    function form_submit(formid, action, callback) {
        var formDom = document.getElementById(formid);
        var formData = new FormData(formDom);
        //
        var req = new XMLHttpRequest();
        req.open("POST",  action);
        req.onreadystatechange = function() {
            if (this.status === 200 && this.readyState === 4) {
                var res = this.response;
                typeof callback == "function" && callback(res)
            }else{
                console.log("错误");
            }
        };
        req.upload.onprogress = function (event) {
            // 进度条
            if (event.lengthComputable) {
                var complete = (event.loaded / event.total * 100 | 0);
                var progress = document.getElementById('uploadprogress');
                if(progress)
                    progress.value = progress.innerHTML = complete;
                // if(complete >= 100){
                //     document.getElementById('uploadprogress').style.display = 'none'
                // }
            }
        };
        // req.addEventListener('loadend' , function () {
        //      document.getElementById('uploadprogress').style.display = 'none'
        // })

        //将form数据发送出去
        req.send(formData);
        //避免内存泄漏
        req = null;

        return req;
    }
    $("#img").on("change", function () {
        form_submit("cover-form","fileUpload", function (res) {
            res = JSON.parse(res) || ""
            if(res.src){
                $("#img-input").val(res.src);
                $(".article-cover").attr("src", '__PUBLIC__/upload/'+decodeURIComponent(res.src)).show();
            }
        })
    })
    // 发布
    $(".btn-publish").on("click", function () {

        var data={};
        var edit = $("#edit").val();
        console.log(edit);
        if(edit!=""){
            var url="update"
            data.id = edit;

        }else{
            var url='addProduct';
        }
        data.etitle = $("#etitle").val();
        data.title = $("#title").val();
        data.productarea = $("#productarea").val();
        data.year = $("#year").val();
        data.kind = $("#kind").val();
        data.vol = $("#vol").val();
        data.referprice = $("#referprice").val();
        data.winesupply = $("#winesupply").val();
        data.appearance = $("#appearance").val();
        data.aroma = $("#aroma").val();
        data.taste = $("#taste").val();
        data.quality = $("#quality").val();
        data.basescore = $("#basescore").val();
        data.totalscore = $("#totalscore").val();
        data.banner = $("#img-input").val();
        data.desc = $("#desc").val();
        //console.log(data);
        $.ajax({
            url: url,
            type:"POST",
            data:data,
            dataType: 'json',
            success:function (res) {
                if(res.success){
                    location.href='winelist';
                }else{
                    alert(res.msg);
                }

            }
        })
    })
    //修改
    $(function(){
        if($("#content-left").height() > $("#content-right").height()){
            $("#content-right").css("height",$("#content-left").height());
        }else{
            $("#content-left").css("height",$("#content-right").height());
        }
    })


    var arr = location.href.split('?');
    var hehe = arr[1].split('=');
    var id = hehe[1];
    $.ajax({
        url:"modify",
        data:{"id":id}, //以键/值对的形式
        async : true,
        dataType : "json",
        success : function(data) {
            $("#edit").val(data.id);
            $("#etitle").val(data.etitle);
            $("#title").val(data.title);
            $("#img-input").val(data.banner);
            $("#productarea").val(data.productarea);
            $("#year").val(data.year);
            $("#kind").val(data.kind);
            $("#vol").val(data.vol);
            $("#referprice").val(data.referprice);
            $("#winesupply").val(data.winesupply);
            $("#appearance").val(data.appearance);
            $("#aroma").val(data.aroma);
            $("#taste").val(data.taste);
            $("#quality").val(data.quality);
            $("#basescore").val(data.basescore);
            $("#totalscore").val(data.totalscore);
            $("#desc").val(data.desc);
            $(".article-cover").attr("src", '__PUBLIC__/upload/'+data.banner).show();
            ue.ready(function(){
                ue.setContent(data.content);
            })

        }
    });
</script>
